{% extends 'dashboard/main.html' %}
{% load static %}

{% block content %}
    <div class="content">
      <div class="container-fluid">
        <div class="row">    
          <div class="col-lg-12 col-md-7">
            <div class="card">
              <div class="header">
                <h4 class="title">Здесь необходимо загрузить все документы (можно фото) по данной заявке одним файлом либо архивом .rar/.zip</h4>
              </div>
              <div class="content">
                <form action="/dashboard/create_answer/{{ requisition_id }}" method = "POST" enctype= multipart/form-data>
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Создать</button>
                  </div>
                  <br>
                </form>
              </div>
            </div>
          </div>  
        </div>
    </div>
</div>
{% endblock %}
