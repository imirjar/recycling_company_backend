{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %} ">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ВХОД</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/gaia.css' %}" rel="stylesheet"/>

    <!-- Canonical SEO -->
    <link rel="canonical" href="https://www.creative-tim.com/product/gaia-bootstrap-template-pro"/>
    
    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fonts/pe-icon-7-stroke.css' %}" rel="stylesheet">
</head>

<body>

    <div class="section section-signin">
            
            <div class="image-container">
                <div class="filter filter-color-black"  style="background-image: url('{% static 'img/tsvetnaya-metallurgiya-5.jpg' %}')">
                    <br><br><br>
                    <div class="col-md-8 col-md-offset-1">
                        <div class="content">
                            <div class="title-area">
                                <h1 class="title-modern">ВТОРМЕТ РЕСУРС</h1>
                                <h3>Вход в личный кабинет</h3>
                            </div>

                            <h3 class="subtitle">Прогрессируйте</h3>
                            <p>Сотрудничество - это залог успеха в любом деле!<br>
                                Только вместе мы можем прийти к высотам
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
        <form action="" method="post">   
            {% csrf_token %}
            <div class="form-container">
                <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 text-center">

                    <div class="title-area">
                        <h2>ДОБРО ПОЖАЛОВАТЬ</h2>
                        <div class="separator separator-danger">✻</div>
                    </div>


                    <div class="form-group">
                         {{ form.username }}
                    </div>


                    <div class="form-group">
                         {{ form.password }}
                    </div>


                    <div class="footer">
                        <button type="submit" class="btn btn-danger btn-round btn-fill btn-wd">
                            Войти
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

<!--   core js files    -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>

<!--  js library for devices recognition -->
<script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>

<!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
<script type="text/javascript" src="{% static 'js/gaia.js' %}"></script>

</html>
